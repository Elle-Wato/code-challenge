<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
</head>
<body>
    <header class="d-flex justify-content-between">
<h2>Shopping List</h2>

    </header>

<main class = "d-flex flex-column align-items-center">
<form>
    <div class="form-group">
       
        <input type="text" name="itemName" class="form-control" placeholder="Enter item..." />
  
    </div>
    <button id="addItemBtn" class="btn btn-primary">Add</button>
    <button id="markPurchasedBtn">markPurchased</button>
    <button id="clearListBtn">Clear List</button>
</form>
<ul id="itemList"></ul>


</main>


    <script src="index.js"></script>
</body>
</html>
